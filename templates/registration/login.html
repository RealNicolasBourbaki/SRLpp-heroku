{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="POST">
  {% csrf_token %}  <!-- anti csrf token, in order to avoid csrf attack -->
  {{ form.as_p }}  <!-- django form template -->
  <button type="submit">Log In</button>
</form>
{% endblock %}
